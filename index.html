<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Online/Offline - Versão Melhorada</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #search { width: 300px; padding: 10px; margin-bottom: 10px; }
        #book-select, #chapter-select { padding: 10px; margin-right: 10px; }
        #content { margin-top: 20px; border: 1px solid #ccc; padding: 20px; }
    </style>
</head>
<body>
    <h1>Leitura da Bíblia</h1>
    
    <input type="text" id="search" placeholder="Pesquise: ex. João 3.16 ou João 3,16 ou João 3">
    
    <div>
        <select id="book-select">
            <option value="">Selecione um Livro</option>
        </select>
        <select id="chapter-select" disabled>
            <option value="">Selecione um Capítulo</option>
        </select>
    </div>
    
    <div id="content">Selecione um livro e capítulo para exibir o conteúdo.</div>

    <script>
        // Lista de livros e capítulos (extraída de fontes padrão da Bíblia em português)
        const books = [
            { name: "Gênesis", chapters: 50 },
            { name: "Êxodo", chapters: 40 },
            { name: "Levítico", chapters: 27 },
            { name: "Números", chapters: 36 },
            { name: "Deuteronômio", chapters: 34 },
            { name: "Josué", chapters: 24 },
            { name: "Juízes", chapters: 21 },
            { name: "Rute", chapters: 4 },
            { name: "1 Samuel", chapters: 31 },
            { name: "2 Samuel", chapters: 24 },
            { name: "1 Reis", chapters: 22 },
            { name: "2 Reis", chapters: 25 },
            { name: "1 Crônicas", chapters: 29 },
            { name: "2 Crônicas", chapters: 36 },
            { name: "Esdras", chapters: 10 },
            { name: "Neemias", chapters: 13 },
            { name: "Ester", chapters: 10 },
            { name: "Jó", chapters: 42 },
            { name: "Salmos", chapters: 150 },
            { name: "Provérbios", chapters: 31 },
            { name: "Eclesiastes", chapters: 12 },
            { name: "Cantares", chapters: 8 },
            { name: "Isaías", chapters: 66 },
            { name: "Jeremias", chapters: 52 },
            { name: "Lamentações", chapters: 5 },
            { name: "Ezequiel", chapters: 48 },
            { name: "Daniel", chapters: 12 },
            { name: "Oséias", chapters: 14 },
            { name: "Joel", chapters: 3 },
            { name: "Amós", chapters: 9 },
            { name: "Obadias", chapters: 1 },
            { name: "Jonas", chapters: 4 },
            { name: "Miquéias", chapters: 7 },
            { name: "Naum", chapters: 3 },
            { name: "Habacuque", chapters: 3 },
            { name: "Sofonias", chapters: 3 },
            { name: "Ageu", chapters: 2 },
            { name: "Zacarias", chapters: 14 },
            { name: "Malaquias", chapters: 4 },
            { name: "Mateus", chapters: 28 },
            { name: "Marcos", chapters: 16 },
            { name: "Lucas", chapters: 24 },
            { name: "João", chapters: 21 },
            { name: "Atos dos Apóstolos", chapters: 28 },
            { name: "Romanos", chapters: 16 },
            { name: "1 Coríntios", chapters: 16 },
            { name: "2 Coríntios", chapters: 13 },
            { name: "Gálatas", chapters: 6 },
            { name: "Efésios", chapters: 6 },
            { name: "Filipenses", chapters: 4 },
            { name: "Colossenses", chapters: 4 },
            { name: "1 Tessalonicenses", chapters: 5 },
            { name: "2 Tessalonicenses", chapters: 3 },
            { name: "1 Timóteo", chapters: 6 },
            { name: "2 Timóteo", chapters: 4 },
            { name: "Tito", chapters: 3 },
            { name: "Filemom", chapters: 1 },
            { name: "Hebreus", chapters: 13 },
            { name: "Tiago", chapters: 5 },
            { name: "1 Pedro", chapters: 5 },
            { name: "2 Pedro", chapters: 3 },
            { name: "1 João", chapters: 5 },
            { name: "2 João", chapters: 1 },
            { name: "3 João", chapters: 1 },
            { name: "Judas", chapters: 1 },
            { name: "Apocalipse", chapters: 22 }
        ];

        // Preencher dropdown de livros
        const bookSelect = document.getElementById('book-select');
        books.forEach(book => {
            const option = document.createElement('option');
            option.value = book.name;
            option.textContent = book.name;
            bookSelect.appendChild(option);
        });

        // Ao selecionar livro, preencher capítulos
        bookSelect.addEventListener('change', function() {
            const selectedBook = this.value;
            const chapterSelect = document.getElementById('chapter-select');
            chapterSelect.innerHTML = '<option value="">Selecione um Capítulo</option>';
            chapterSelect.disabled = true;

            if (selectedBook) {
                const bookData = books.find(b => b.name === selectedBook);
                if (bookData) {
                    for (let i = 1; i <= bookData.chapters; i++) {
                        const option = document.createElement('option');
                        option.value = i;
                        option.textContent = i;
                        chapterSelect.appendChild(option);
                    }
                    chapterSelect.disabled = false;
                }
            }
        });

        // Ao selecionar capítulo, exibir conteúdo (placeholder - integre com seu JSON)
        const chapterSelect = document.getElementById('chapter-select');
        chapterSelect.addEventListener('change', function() {
            const book = bookSelect.value;
            const chapter = this.value;
            if (book && chapter) {
                loadContent(book, chapter); // Função para carregar do JSON
            }
        });

        // Função de pesquisa aprimorada
        const searchInput = document.getElementById('search');
        searchInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                const query = this.value.trim();
                parseAndLoad(query);
            }
        });

        // Parsear a consulta: ex. "João 3.16" ou "João 3,16" ou "João 3"
        function parseAndLoad(query) {
            // Regex para capturar livro, capítulo e versículo opcional
            const match = query.match(/^([\w\s]+?)\s*(\d+)([.,](\d+))?$/);
            if (match) {
                const bookName = match[1].trim();
                const chapter = parseInt(match[2]);
                const verse = match[4] ? parseInt(match[4]) : null;

                // Selecionar o livro
                if (books.some(b => b.name === bookName)) {
                    bookSelect.value = bookName;
                    bookSelect.dispatchEvent(new Event('change')); // Trigger chapters

                    // Selecionar o capítulo
                    chapterSelect.value = chapter;
                    chapterSelect.dispatchEvent(new Event('change')); // Load content

                    // Se houver versículo, destaque ou role para ele (implemente aqui)
                    if (verse) {
                        alert(`Navegando para ${bookName} ${chapter}:${verse}`);
                        // Aqui você pode rolar para o versículo no conteúdo carregado
                    }
                } else {
                    alert('Livro não encontrado.');
                }
            } else {
                alert('Formato inválido. Use: Livro capítulo.versículo ou Livro capítulo,versículo');
            }
        }

        // Função placeholder para carregar conteúdo do capítulo (integre com nvi.json ou acf.json)
        function loadContent(book, chapter) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `Carregando ${book} capítulo ${chapter}...<br><br>(Integre aqui o código para fetch do JSON e exibir os versículos. Seu site original provavelmente já tem isso via service worker ou script.)`;
            // Exemplo: fetch('nvi.json').then(...).then(data => displayVerses(data.books.find(b => b.name === book).chapters[chapter-1]));
        }
    </script>
</body>
</html>
