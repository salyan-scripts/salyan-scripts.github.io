name: Build e Publicar Release
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Force Resource Folders
        run: |
          # Cria as pastas que o Android exige para n√£o dar erro de compila√ß√£o
          mkdir -p app/src/main/res/mipmap-mdpi
          mkdir -p app/src/main/res/mipmap-hdpi
          mkdir -p app/src/main/res/mipmap-xhdpi
          mkdir -p app/src/main/res/mipmap-xxhdpi
          mkdir -p app/src/main/res/mipmap-xxxhdpi
          
          # Se o seu icon.png existir, copia ele para todas as densidades
          if [ -f "icon.png" ]; then
            cp icon.png app/src/main/res/mipmap-mdpi/ic_launcher.png
            cp icon.png app/src/main/res/mipmap-hdpi/ic_launcher.png
            cp icon.png app/src/main/res/mipmap-xhdpi/ic_launcher.png
            cp icon.png app/src/main/res/mipmap-xxhdpi/ic_launcher.png
            cp icon.png app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
          fi

      - name: Setup Android Project
        run: |
          gradle wrapper --gradle-version 8.4
          chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Rename APK
        run: |
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/com.salyan.biblia.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.${{ github.run_number }}
          name: Biblia Pro v1.${{ github.run_number }}
          files: app/build/outputs/apk/debug/com.salyan.biblia.apk
          body: |
            ### üìñ B√≠blia Pro Instalador
            Vers√£o gerada com sucesso e √≠cones corrigidos.
            - **Download:** com.salyan.biblia.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
