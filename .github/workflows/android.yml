name: Build Nativo Release
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android Resources
        run: |
          mkdir -p app/src/main/res/mipmap-mdpi
          cp icon.png app/src/main/res/mipmap-mdpi/ic_launcher.png 2>/dev/null || touch app/src/main/res/mipmap-mdpi/ic_launcher.png

      - name: Build Release APK
        run: |
          gradle wrapper --gradle-version 8.4
          chmod +x gradlew
          ./gradlew assembleRelease

      # NOVO: Localizar o zipalign manualmente para evitar o erro de "not found"
      - name: Get zipalign path
        run: |
          ZIPALIGN=$(find $ANDROID_HOME/build-tools -name zipalign | sort -r | head -n 1)
          echo "ZIPALIGN_PATH=$ZIPALIGN" >> $GITHUB_ENV

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0" # Força uma versão moderna

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: Biblia-Pro-Assinada
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}