name: Build Multi-Arquitetura
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android Resources
        run: |
          mkdir -p app/src/main/res/mipmap-mdpi
          cp icon.png app/src/main/res/mipmap-mdpi/ic_launcher.png 2>/dev/null || touch app/src/main/res/mipmap-mdpi/ic_launcher.png

      - name: Build All Architectures
        run: |
          gradle wrapper --gradle-version 8.4
          chmod +x gradlew
          # O parÃ¢metro clean garante que ele gere os splits novos
          ./gradlew clean assembleRelease

      - name: Get zipalign path
        run: |
          ZIPALIGN=$(find $ANDROID_HOME/build-tools -name zipalign | sort -r | head -n 1)
          echo "ZIPALIGN_PATH=$ZIPALIGN" >> $GITHUB_ENV

      - name: Sign All APKs
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Rename APKs Professionally
        run: |
          cd app/build/outputs/apk/release
          # Renomeia cada arquivo assinado para um nome bonito
          # Ex: app-arm64-v8a-release-unsigned-signed.apk -> com.salyan.biblia-arm64.apk
          
          # Universal
          mv *universal-release-unsigned-signed.apk com.salyan.biblia-universal.apk 2>/dev/null || true
          
          # ARM64 (Celulares Novos)
          mv *arm64-v8a-release-unsigned-signed.apk com.salyan.biblia-arm64.apk 2>/dev/null || true
          
          # ARMv7 (Celulares Antigos/32bits)
          mv *armeabi-v7a-release-unsigned-signed.apk com.salyan.biblia-armv7.apk 2>/dev/null || true
          
          # x86 (Emuladores/Chromebooks)
          mv *x86-release-unsigned-signed.apk com.salyan.biblia-x86.apk 2>/dev/null || true
          mv *x86_64-release-unsigned-signed.apk com.salyan.biblia-x86_64.apk 2>/dev/null || true

      - name: Upload All APKs
        uses: actions/upload-artifact@v4
        with:
          name: Biblia-Pro-Todas-Versoes
          path: app/build/outputs/apk/release/com.salyan.biblia-*.apk
