name: Build Nativo Estavel
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android Resources
        run: |
          mkdir -p app/src/main/res/mipmap-mdpi
          cp icon.png app/src/main/res/mipmap-mdpi/ic_launcher.png || touch app/src/main/res/mipmap-mdpi/ic_launcher.png

      - name: Build APK
        run: |
          gradle wrapper --gradle-version 8.4
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Biblia-Estavel-APK
          path: app/build/outputs/apk/debug/*.apk
