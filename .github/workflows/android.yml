name: Build Nativo ARMv7
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build APK
        run: |
          # Comando simples para compilar projeto Java Android
          chmod +x gradlew || echo "Sem gradlew"
          ./gradlew assembleDebug || npx android-build-tools build # Fallback
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Biblia-Nativa-APK
          path: "**/*.apk"
