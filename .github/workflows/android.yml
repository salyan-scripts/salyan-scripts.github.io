name: Build e Publicar Release
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android Project
        run: |
          gradle wrapper --gradle-version 8.4
          chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Rename APK
        run: |
          # Move e renomeia o arquivo para o nome final desejado
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/com.salyan.biblia.apk

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.${{ github.run_number }}
          name: Biblia Pro v1.${{ github.run_number }}
          draft: false
          prerelease: false
          files: app/build/outputs/apk/debug/com.salyan.biblia.apk
          body: |
            ### ðŸ“– BÃ­blia Pro Instalador
            VersÃ£o gerada automaticamente com suporte Offline.
            - **ID:** com.salyan.biblia
            - **Arquitetura:** ARMv7 (32-bit) + 64-bit
            - **Modo:** Offline PWA-Inside-Native
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
