name: Build Android APK (Node 22)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Versão exigida pelo Capacitor 7

      - name: Install Dependencies
        run: npm install

      - name: Generate App Icons
        run: |
          if [ -f "icon.png" ]; then
            npx @capacitor/assets generate --android || echo "Falha nos ícones, seguindo..."
          fi

      - name: Add Android Platform
        run: |
          npx cap add android
          npx cap copy android
          
      - name: Configure ARMv7 & SDK
        run: |
          # Ajusta versões mínimas
          sed -i 's/minSdkVersion = .*/minSdkVersion = 24/' android/variables.gradle
          sed -i 's/targetSdkVersion = .*/targetSdkVersion = 33/' android/variables.gradle
          
          # Habilita suporte a processadores 32 bits (ARMv7)
          echo 'android.bundle.enableUncompressedNativeLibs=false' >> android/gradle.properties
          
          # Injeta configuração de ABI splits
          sed -i '/buildTypes {/i           splits {              abi {                  enable true                  reset()                  include "armeabi-v7a", "arm64-v8a"                  universalApk true              }          }' android/app/build.gradle

      - name: Build with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BibliaPro-v22-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
